- id: freitas:2005lar
  abstract: >-
    Com o intuito de contribuir para preencher a lacuna existente na
    historiografia sobre os engenheiros e arquitetos atuantes no campo da
    construção civil, procura-se resgatar a discussão sobre habitação popular no
    âmbito dos periódicos de engenharia e de publicações editadas em São Paulo
    entre 1916 e 1931. Assim, toma-se como escopo o tratamento dado à questão da
    habitação popular entre o Concurso para projetos de Habitações Proletárias
    Econômicas, de 1916, e o I Congresso de Habitação, realizado no início de
    1931. Estes dois acontecimentos são momentos nos quais engenheiros e
    arquitetos travaram discussões importantes em torno de uma proposta de
    habitação econômica. Entre as questões discutidas estão as inovações
    espaciais, que são influenciadas por questões de conforto, higiene e
    economia, concomitantemente à discussão tecnológica, que perpassa as
    questões da racionalização dos materiais de construção, das técnicas
    construtivas e de urbanismo. Discute-se também a atuação do
    engenheiro-arquiteto Bruno Simões Magro, útil para se entender a
    complexidade do tema da habitação econômica e como esse tipo de
    profissional, dito engenheiro arquiteto, atuou na questão da habitação
    popular
