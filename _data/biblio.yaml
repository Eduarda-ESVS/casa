- id: silva:2013acessibilidade
  abstract: >-
    The historical town of Porto - classified as World Heritage of Humanity by
    UNESCO - comes from a consolidation process of architectural models and
    building systems. It is formed mainly by the bourgeois house from the XVII
    to the XIX centuries, which was developed according to the standards of
    comfort and use of that time.Nowadays, this urban fabric is experiencing a
    serious state of degradation, requiring its rehabilitation, that first of
    all demands the adaptation of these builidings to the contemporary needs and
    one of the key requirements is the equal access to all citizens.However,
    this adaptation can not be achieved through rehabilitation disregarding the
    means, but through interventions compatible with the preservation of its
    assets.This heritage is a non-renewable resource and therefore any
    inadequate intervention means the loss of architectural, cultural, social
    and economic values.It is therefore essential to develop an action project
    based on international criteria for old buildings intervention, as well as
    constructive models which are representative of these buildings, in order to
    develop its adequate adaptation to current accessibility requirements.Thus,
    this research intends to develop a systematic proposals of intervention
    aimed at ensuring all citizens general access to Porto bourgeois house,
    based on an action that respects the key elements of value, characteristic
    of this heritage.
