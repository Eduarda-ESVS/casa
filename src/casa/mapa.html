---
title: "Mapa das casas"
layout: "layouts/map.njk"
templateEngineOverride: njk
eleventyExcludeFromCollections: true
override:header: 
---

<script src="/assets/leaflet/leaflet.js"></script>
<div id="map" class="my-5 py-5" itemprop="hasMap"></div>

<!--Leaflet map generator-->
<script>
  var map = L.map('map', {
    zoomSnap: 0.25
  }).setView([5, -23], 3);
  L.tileLayer('https://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
{% for casa in collections.casa %}
  L.marker([{{ casa.data.coverage.spatial.location.lat }}, {{ casa.data.coverage.spatial.location.long }}]).addTo(map).bindPopup('<div class="popover-header"><a href="{{ casa.url }}">{{ casa.data.title }}</a></div> <div class="popover-body">{% if casa.data.coverage.spatial.location.country %} <span aria-label="{{ ui_text[lang].country[casa.data.coverage.spatial.location.country] }}"> {{ casa.data.coverage.spatial.location.country | countryEmoji }} </span> {% endif %} {% if casa.data.coverage.spatial.location.state %} {{ casa.data.coverage.spatial.location.state }} <i class="bi bi-chevron-compact-right" aria-hidden="true"></i> {% endif %} {% if casa.data.coverage.spatial.location.city %} {{ casa.data.coverage.spatial.location.city }} {% endif %}</div>');
{% endfor %}
</script>
<!--/Leaflet map generator-->
